<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Temperatures {
            celsius;
            constructor(celsius){
                this.celsius = celsius;
            }
            fahrenheit(){
                return 9/5 *  this.celsius +32;
            }
            kelvins(){
                return this.celsius + 273.15;
            }
        }
        let celsius = Number(prompt('Nhập vào độ C. Lưu ý: giá trị thấp nhất là -273 độ'));
        let temperatueres = new Temperatures(celsius);
        let my_F = temperatueres.fahrenheit();
        let my_K = temperatueres.kelvins();

        alert (`Nhiệt độ Kelvins của ${celsius} là: ${my_K}
                Nhiệt độ Fahrenheit ${celsius} là: ${my_F} `);

    </script>
</body>
</html>
